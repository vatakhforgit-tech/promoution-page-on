<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Візитка</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to bottom, #0057b7 50%, #ffd700 50%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.9);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    a {
      display: inline-block;
      background: #0057b7;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background: #003f82;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Написати листа на електронну пошту</h1>
    <a href="mailto:m.vatakh@gmail.com">m.vatakh@gmail.com</a>
  </div>
</body>
</html>
